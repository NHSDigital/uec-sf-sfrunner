version: '3'

tasks:

  create-plugin-cache-dir:
    desc: Create the plugin cache directory
    HOME_DIR:
      sh: |
        if [ -n "$GEODESIC_VERSION" ]; then
          echo "/localhost"
        else
          echo "$JENKINS_AGENT_WORKDIR"
        fi
    cmds:
      - echo pwd
      - pwd
      - echo '{{.HOME_DIR}}'
      - env
      - 'mkdir -p {{.HOME_DIR}}/.terraform.d/plugin-cache'

  init:
    desc: Initialise the terraform root
    dir: '{{.ROOT_DIR}}/infrastructure/stacks/ecr'
    vars:
      TERRAFORM_STATE_STORE:
        sh: jq -nr '{{.CONFIG}}.TERRAFORM_STATE_STORE'
      TERRAFORM_STATE_LOCK:
        sh: jq -nr '{{.CONFIG}}.TERRAFORM_STATE_LOCK'
      TERRAFORM_STATE_KEY:
        sh: jq -nr '{{.CONFIG}}.TERRAFORM_STATE_KEY'
      REPO_NAME:
        sh: jq -nr '{{.CONFIG}}.REPO_NAME'
    env:
      AWS_ACCESS_KEY_ID: '{{.AWS_ACCESS_KEY_ID}}'
      AWS_SECRET_ACCESS_KEY: '{{.AWS_SECRET_ACCESS_KEY}}'
      AWS_SESSION_TOKEN: '{{.AWS_SESSION_TOKEN}}'
    cmds:
      - echo "Initialising terraform"
      - echo "Retrieved role"
      - echo '{{.TEMP_ROLE}}'
      - echo "Retrieved AWS"
      - echo '{{.AWS_SECRET_ACCESS_KEY}}'
      - echo "Retrieved config {{.CONFIG}}"
      - task: create-plugin-cache-dir
      - terraform init -backend-config="bucket={{.TERRAFORM_STATE_STORE}}" -backend-config="dynamodb_table={{.TERRAFORM_STATE_LOCK}}" -backend-config="encrypt=true" -backend-config="key={{.TERRAFORM_STATE_KEY}}/terraform.state" -backend-config="region={{.AWS_REGION}}" -backend-config="workspace_key_prefix=uec-sf/sfrunner"

  plan:
    desc: Plan the infrastructure changes
    dir: '{{.ROOT_DIR}}/infrastructure/stacks/ecr'
    vars:
      REPO_NAME:
        sh: jq -nr '{{.CONFIG}}.REPO_NAME'
    env:
      TF_VAR_aws_region: '{{.AWS_REGION}}'
      TF_VAR_repo_name: '{{.REPO_NAME}}'
    cmds:
      - terraform plan -out=tfplan

  apply:
    desc: Apply the infrastructure changes
    dir: '{{.ROOT_DIR}}/infrastructure/stacks/ecr'
    vars:
      REPO_NAME:
        sh: jq -nr '{{.CONFIG}}.REPO_NAME'
    env:
      TF_VAR_aws_region: '{{.AWS_REGION}}'
      TF_VAR_repo_name: '{{.REPO_NAME}}'
    cmds:
      - terraform apply "tfplan"


